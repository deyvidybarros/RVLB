<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Memórias do Bebê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Reset completo para evitar scroll horizontal */
    html, body {
      overflow-x: hidden;
      width: 100vw;
      max-width: 100vw;
      height: 100%;
      position: relative;
    }
    
    /* Garante que nenhum elemento cause overflow */
    * {
      max-width: 100%;
      box-sizing: border-box;
    }
    
    /* Modal fullscreen para mobile */
    @media (max-width: 640px) {
      .video-modal {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 0 !important;
      }
      
      .modal-video {
        height: 70vh !important;
      }
    }

    /* Animações e estilos visuais */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    /* Melhorias para mobile */
    .video-card {
      width: calc(100vw - 2rem);
      max-width: 100%;
    }
  </style>
</head>

<body class="min-w-0 max-w-full overflow-x-hidden min-h-screen bg-gradient-to-br from-pink-50 to-blue-50 font-['Poppins']">
  <div class="container mx-auto px-4 py-8 md:py-12 w-full h-full overflow-y-auto">
    <!-- Cabeçalho -->
    <div class="relative mb-8 md:mb-12 w-full">
      <div class="absolute -top-8 -left-6 md:-top-10 md:-left-8 w-16 h-16 md:w-24 md:h-24 rounded-full bg-pink-200/50 opacity-70"></div>
      <div class="absolute -bottom-6 -right-6 md:-bottom-8 md:-right-8 w-20 h-20 md:w-32 md:h-32 rounded-full bg-blue-200/50 opacity-70"></div>
      
      <div class="relative z-10 text-center w-full">
        <h1 class="text-3xl md:text-5xl font-bold text-neutral-700 mb-2">Memórias do Nosso Bebê</h1>
        <p class="text-base md:text-lg text-neutral-500">Relembre todos os momentos especiais!</p>
      </div>
    </div>

    <!-- Seção do Bebê -->
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-sm p-6 md:p-8 relative overflow-hidden border border-white/20 mb-8 w-full">
      <div class="absolute -top-16 -right-16 md:-top-20 md:-right-20 w-32 h-32 md:w-40 md:h-40 rounded-full bg-pink-100/50"></div>
      <div class="absolute -bottom-16 -left-16 md:-bottom-20 md:-left-20 w-32 h-32 md:w-40 md:h-40 rounded-full bg-blue-100/50"></div>
      
      <div class="relative z-10 w-full">
        <div class="flex justify-center mb-6">
          <div class="relative floating">
            <div class="w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-pink-200 to-blue-200 rounded-full flex items-center justify-center shadow-md">
              <i class="fas fa-baby text-4xl md:text-6xl text-white"></i>
            </div>
          </div>
        </div>

        <div class="text-center mb-6 w-full">
          <h2 class="text-xl md:text-2xl font-semibold text-neutral-700 mb-2">Reações Cheias de Amor</h2>
          <p class="text-sm md:text-base text-neutral-500 px-2">Veja abaixo todas as reações gravadas pelos nossos queridos!</p>
        </div>
      </div>
    </div>

    <!-- Lista de Vídeos - Layout otimizado para mobile -->
    <div id="videosContainer" class="flex flex-col items-center gap-4 mb-8 w-full">
      <div class="text-center py-8 w-full">
        <i class="fas fa-spinner fa-spin text-2xl text-pink-400"></i>
        <p class="mt-2 text-neutral-500">Carregando memórias especiais...</p>
      </div>
    </div>
  </div>

  <!-- Modal de Vídeo - Fullscreen no mobile -->
  <div id="videoModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-0 md:p-4">
    <div class="video-modal bg-white rounded-lg md:rounded-xl overflow-hidden relative w-full md:w-[90%] max-w-3xl h-auto max-h-[90vh]">
      <button id="closeModal" class="absolute top-2 right-2 md:top-4 md:right-4 z-50 bg-white/90 hover:bg-white text-gray-800 rounded-full w-8 h-8 flex items-center justify-center shadow-lg">
        <i class="fas fa-times"></i>
      </button>
      <video id="modalVideo" controls class="modal-video w-full h-auto max-h-[80vh] md:max-h-[82vh]" playsinline webkit-playsinline></video>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkmOEaP4gFhXoW6dBWqKRxgOgjEHqhCXs",
      authDomain: "rvlb-12aa8.firebaseapp.com",
      projectId: "rvlb-12aa8",
      storageBucket: "rvlb-12aa8.firebasestorage.app",
      messagingSenderId: "896005516542",
      appId: "1:896005516542:web:ea64faf957d1cbaeb6c9af",
      measurementId: "G-YHRLW2R3VJ"
    };
    
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Elementos
    const videosContainer = document.getElementById('videosContainer');
    const videoModal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');

    // Carregar vídeos otimizado para mobile
    async function loadVideos() {
      try {
        const storageRef = storage.ref('reacoes');
        const result = await storageRef.listAll();
        
        videosContainer.innerHTML = '';
        
        if (result.items.length === 0) {
          videosContainer.innerHTML = `
            <div class="text-center py-8 w-full">
              <i class="fas fa-heart-broken text-2xl text-pink-400"></i>
              <p class="mt-2 text-neutral-500">Nenhuma memória foi gravada ainda...</p>
            </div>
          `;
          return;
        }

        const items = await Promise.all(result.items.map(async (item) => {
          const metadata = await item.getMetadata();
          return {
            name: item.name,
            timeCreated: metadata.timeCreated,
            url: await item.getDownloadURL()
          };
        }));

        items.sort((a, b) => new Date(b.timeCreated) - new Date(a.timeCreated));

        items.forEach((item) => {
          const userName = item.name.split('_')[0];
          const date = new Date(item.timeCreated).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
          });
          
          const videoCard = document.createElement('div');
          videoCard.className = 'bg-white/90 backdrop-blur-sm rounded-xl shadow-sm p-4 border border-white/20 hover:shadow-md transition-all w-full video-card';
          videoCard.innerHTML = `
            <div class="relative pb-[56.25%] bg-black rounded-lg overflow-hidden mb-3">
              <video class="absolute top-0 left-0 w-full h-full object-cover" src="${item.url}" playsinline webkit-playsinline></video>
              <div class="absolute inset-0 flex items-center justify-center">
                <button class="video-play-btn w-12 h-12 md:w-16 md:h-16 bg-white/80 rounded-full flex items-center justify-center text-pink-500 hover:bg-white transition-all transform hover:scale-110">
                  <i class="fas fa-play text-xl md:text-2xl"></i>
                </button>
              </div>
            </div>
            <h4 class="font-medium text-neutral-700 truncate">${userName}</h4>
            <p class="text-xs text-neutral-400">${date}</p>
          `;
          
          videoCard.querySelector('.video-play-btn').addEventListener('click', () => {
            modalVideo.src = item.url;
            videoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Forçar play no mobile
            modalVideo.play().catch(e => {
              console.log("Autoplay não permitido:", e);
              // Mostrar botão de play manual se necessário
            });
          });
          
          videosContainer.appendChild(videoCard);
        });

      } catch (error) {
        console.error("Erro ao carregar vídeos:", error);
        videosContainer.innerHTML = `
          <div class="text-center py-8 w-full">
            <i class="fas fa-exclamation-triangle text-2xl text-pink-400"></i>
            <p class="mt-2 text-neutral-500">Ocorreu um erro ao carregar as memórias</p>
            <button onclick="window.location.reload()" class="mt-4 text-pink-500 hover:text-pink-600">
              <i class="fas fa-redo mr-2"></i> Tentar novamente
            </button>
          </div>
        `;
      }
    }

    // Fechar modal
    closeModal.addEventListener('click', () => {
      modalVideo.pause();
      videoModal.classList.add('hidden');
      document.body.style.overflow = '';
    });

    // Fechar ao clicar fora (apenas em desktop)
    videoModal.addEventListener('click', (e) => {
      if (window.innerWidth > 640 && e.target === videoModal) {
        modalVideo.pause();
        videoModal.classList.add('hidden');
        document.body.style.overflow = '';
      }
    });

    // Carregar vídeos quando a página estiver pronta
    document.addEventListener('DOMContentLoaded', () => {
      loadVideos();
      
      // Verificar se há scroll horizontal (apenas para debug)
      console.log("Largura do documento:", document.documentElement.scrollWidth);
      console.log("Largura da janela:", window.innerWidth);
    });

    // Bloquear rotação em mobile se necessário
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(e => {
          console.log("Bloqueio de orientação não suportado:", e);
        });
      }
    }
    
    // Chamar em mobile
    if (window.innerWidth < 640) {
      lockOrientation();
    }
  </script>
</body>
</html>
