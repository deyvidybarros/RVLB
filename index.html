<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RevelaÃ§Ã£o do BebÃª</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffbe6;
      padding: 20px;
    }
    #startContainer, #revealContainer {
      margin-top: 100px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    #revealMessage {
      font-size: 28px;
      font-weight: bold;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div id="startContainer">
    <h2>Digite seu nome para ver a revelaÃ§Ã£o ðŸŽ‰</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <button onclick="startReveal()">Ver RevelaÃ§Ã£o</button>
  </div>

  <div id="revealContainer" style="display:none;">
    <h2 id="countdown">Preparando...</h2>
    <div id="revealMessage" style="display:none;">Ã‰ uma MENINA! ðŸ’–</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkmOEaP4gFhXoW6dBWqKRxgOgjEHqhCXs",
      authDomain: "rvlb-12aa8.firebaseapp.com",
      projectId: "rvlb-12aa8",
      storageBucket: "rvlb-12aa8.appspot.com",
      messagingSenderId: "896005516542",
      appId: "1:896005516542:web:ea64faf957d1cbaeb6c9af",
      measurementId: "G-YHRLW2R3VJ"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    async function startReveal() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Digite seu nome antes!");
        return;
      }

      document.getElementById("startContainer").style.display = "none";
      document.getElementById("revealContainer").style.display = "block";

      // Solicita permissÃ£o e inicia a cÃ¢mera
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      } catch (err) {
        alert("Permita o uso da cÃ¢mera e microfone para continuar.");
        return;
      }

      const chunks = [];
      const mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const filename = `${username}_${Date.now()}.webm`;
        const ref = storage.ref().child(`reacoes/${filename}`);

        // Desliga a cÃ¢mera e microfone
        stream.getTracks().forEach(track => track.stop());

        try {
          await ref.put(blob);
          alert("ReaÃ§Ã£o gravada e enviada com sucesso! Obrigado ðŸ’–");
        } catch (err) {
          alert("Erro ao enviar vÃ­deo: " + err.message);
        }
      };

      mediaRecorder.start();

      // Contagem regressiva
      let seconds = 5;
      const countdownEl = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdownEl.textContent = `RevelaÃ§Ã£o em ${seconds}...`;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);
          showReveal();
        }
      }, 1000);

      // Mostra a revelaÃ§Ã£o
      function showReveal() {
        document.getElementById("countdown").style.display = "none";
        const revealEl = document.getElementById("revealMessage");
        revealEl.style.display = "block";
        confetti(); // ðŸŽ‰ efeito visual
        // Grava +30 segundos apÃ³s revelaÃ§Ã£o
        setTimeout(() => {
          mediaRecorder.stop();
        }, 30000);
      }
    }

    function confetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confettiLib({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confettiLib({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Alias global p/ confetti
    const confettiLib = window.confetti;
  </script>
</body>
</html>
